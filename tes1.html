<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel with Autoplay</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Berita Terkini</h2>

        <!-- Custom Navigation Buttons -->
        <div class="owl-nav d-flex justify-content-between mb-3">
            <button class="owl-prev btn btn-primary">Previous</button>
            <button class="owl-next btn btn-primary">Next</button>
        </div>

        <!-- Owl Carousel -->
        <div id="latestArticle" class="owl-carousel owl-theme">
            <div class="item">
                <div class="row g-2">
                    <div class="col-lg-6">
                        <div class="img-thumbnail-lg bg-thumbnail">
                            <img class="rounded" src="https://via.placeholder.com/300x200" alt="...">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <a href="#" class="fw-semibold fs-4 text-three-lines">Judul Berita 1</a>
                        <div class="d-flex gap-2 align-items-center my-2">
                            <span class="fs-5 text-gray-600"><i class="bi bi-clock"></i> 10 September 2024</span>
                            <span class="fs-5 text-gray-600"><i class="bi bi-person"></i> Admin</span>
                            <span class="fs-5 text-gray-600"><i class="bi bi-eye"></i> 91</span>
                        </div>
                        <p class="text-sm">Deskripsi singkat berita...</p>
                        <a href="#">Selengkapnya... <i class="bi bi-box-arrow-up-right"></i> </a>
                    </div>
                </div>
            </div>
            <!-- Tambahkan item lainnya di sini -->
            <div class="item">
                <div class="row g-2">
                    <div class="col-lg-6">
                        <div class="img-thumbnail-lg bg-thumbnail">
                            <img class="rounded" src="https://via.placeholder.com/300x200" alt="...">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <a href="#" class="fw-semibold fs-4 text-three-lines">Judul Berita 2</a>
                        <div class="d-flex gap-2 align-items-center my-2">
                            <span class="fs-5 text-gray-600"><i class="bi bi-clock"></i> 11 September 2024</span>
                            <span class="fs-5 text-gray-600"><i class="bi bi-person"></i> Admin</span>
                            <span class="fs-5 text-gray-600"><i class="bi bi-eye"></i> 150</span>
                        </div>
                        <p class="text-sm">Deskripsi singkat berita lainnya...</p>
                        <a href="#">Selengkapnya... <i class="bi bi-box-arrow-up-right"></i> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (required for Owl Carousel) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- Bootstrap 5 JS (optional if using other Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Initialize Owl Carousel
            var owl = $('#latestArticle').owlCarousel({
                loop: true,
                margin: 10,
                nav: false, // Disable default nav
                autoplay: true, // Enable autoplay
                autoplayTimeout: 3000, // Set autoplay speed (in milliseconds)
                autoplayHoverPause: true, // Pause on hover
                responsive: {
                    0: {
                        items: 1 // Display 1 item at a time
                    },
                    600: {
                        items: 1 // Display 1 item at a time
                    },
                    1000: {
                        items: 1 // Display 1 item at a time
                    }
                }
            });

            // Custom Navigation Events
            $('.owl-next').click(function () {
                owl.trigger('next.owl.carousel');
            });
            $('.owl-prev').click(function () {
                owl.trigger('prev.owl.carousel');
            });
        });
    </script>
</body>

</html>
